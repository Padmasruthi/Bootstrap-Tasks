<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owl Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- external owl carousel cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center fw-bold mt-3"><span class="text-danger">Owl</span>Carousel</h1>
        <div class="row">
            <div class="owl-carousel owl-theme mt-5">
                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/247929/pexels-photo-247929.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="cycle" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Cycle</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/534362/pexels-photo-534362.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="bridge" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Bridge</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/991678/pexels-photo-991678.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="girl" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Girl</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/60163/pexels-photo-60163.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="bike" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Bike</h1>
                        </div>
                    </div>
                </div>

                <div class="item">

                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/1095601/pexels-photo-1095601.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="clock" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Hour Clock</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/2957061/pexels-photo-2957061.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="flower" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Flower</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/497845/pexels-photo-497845.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="river" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">River</h1>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="card">
                        <div class="cardbody">
                            <img src="https://images.pexels.com/photos/266834/pexels-photo-266834.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="door" class="card-img-top" height="300px">
                            <hr>
                            <h1 class="text-center">Door</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- javascript cdn link for own carousel library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
</body>

</html>
